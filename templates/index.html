<!DOCTYPE html>
<html>
<head>
    <title>QC Web App</title>
    <style>
        /* Overall page styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card for the form */
        .card {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type=file] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 450px) {
            .card {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>QC Web App</h1>
        <form action="/run_qc" method="POST" enctype="multipart/form-data">
            <label for="rosco_file">Upload Rosco File</label>
            <input type="file" id="rosco_file" name="rosco_file" required>

            <label for="bsr_file">Upload BSR File</label>
            <input type="file" id="bsr_file" name="bsr_file" required>

            <button type="submit">Run QC Checks</button>
        </form>
        <div class="footer">
            2025 QC Monitoring
        </div>
    </div>
</body>
</html>
